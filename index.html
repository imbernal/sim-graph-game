<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sim Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div class="timer">
      <h2 id="timer"></h2>

    </div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
    <div class="dot" id="dot6"></div>
    <div class="edges" id="e1-2"></div>
    <div class="edges" id="e1-3"></div>
    <div class="edges" id="e1-4"></div>
    <div class="edges" id="e1-5"></div>
    <div class="edges" id="e1-6"></div>
    <div class="edges" id="e2-3"></div>
    <div class="edges" id="e2-4"></div>
    <div class="edges" id="e2-5"></div>
    <div class="edges" id="e2-6"></div>
    <div class="edges" id="e3-4"></div>
    <div class="edges" id="e3-5"></div>
    <div class="edges" id="e3-6"></div>
    <div class="edges" id="e4-5"></div>
    <div class="edges" id="e4-6"></div>
    <div class="edges" id="e5-6"></div>
    <h2 id="info">Turn: Blue Player</h2>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
